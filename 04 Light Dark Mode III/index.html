<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Light Dark Mode</title>
</head>
<body>
    <div class="container">
        <div class="toggle">
            <i class="far fa-sun"></i>
        </div>
        <div class="card">
            <img src="./map.png" class="card-map">
            <div class="card-left">
                <h3 class="card-type">Nimiracard</h3>
                <img src="./chip.png" class="card-chip">
                <div>
                    <div class="card-num">4546 4594 5961 9304</div>
                    <div class="card-text">Valid until</div>
                    <div class="card-date">09/27</div>
                    <div class="card-holder">Mr Anthony Evans</div>
                </div>
            </div>
            <div class="card-right">
                <div class="orangered-circle"></div>
                <div class="darkgoldenrod-circle"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
