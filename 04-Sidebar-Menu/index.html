<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Sidebar Menu</title>
    
</head>
<body>
    <div class="container">
        <header>
            <div class="topnav" id="my-topnav">
                
                    <a href="#" class="icon" onclick="DisplayMenu()">
                        <div class="line"></div>
                        <div class="line"></div>
                        <div class="line"></div>
                    </a>
                    <a href="#">About</a>
                    <a href="#">Portfolio</a>
                    <a href="#">Gallery</a>
                    <a href="#">Customers</a>
                    <a href="#">Contact</a>
                
            </div>
        </header>
    </div>
    
<script>
    function DisplayMenu() {
        let topNav = document.getElementById('my-topnav');
        if (topNav.className === 'topnav') {
            topNav.className += " responsive";
        } else {
            topNav.className = 'topnav'
        }
        
    }
</script>    
</body>
</html>
